<!DOCTYPE html>
<html lang="en">

<head>
    <title>KITE ISSUE TRACKING SYSTEM</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        body {
            background-repeat: no-repeat;
            backdrop-filter: blur(1px);
            background-position: 30rem;
            background-image: url("/templates/logo.png");
            background-color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">KITE ACADEMIC/INFRASTRUCTURE ISSUES</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> <b>Email:</b></label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="admin_name"><i class="fas fa-user"></i> <b>Name:</b></label>
                <input type="text" class="form-control" id="admin_name" name="admin_name" required>
            </div>

            <div class="form-group">
                <label for="department"><i class="fas fa-building"></i> <b>Department:</b></label>
                <select class="form-control" id="department" name="department">
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="AI&DS">AI&DS</option>
                    <option value="CSBS">CSBS</option>
                    <option value="MECH">MECH</option>
                    <option value="MBA">MBA</option>
                </select>
            </div>

            <div class="form-group">
                <label for="issue"><i class="fas fa-bug"></i> <b>Issue:</b></label>
                <input type="text" class="form-control" id="issue" name="issue" required>
            </div>

            <div class="form-group">
                <label for="status"><i class="fas fa-info-circle"></i> <b>Status:</b></label>
                <select class="form-control" id="status" name="status">
                    <option value="Open">Open</option>
                    <option value="Progress">Progress</option>
                    <option value="Resolved">Resolved</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Complaint</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Add Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>

</html>
